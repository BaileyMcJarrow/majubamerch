<!DOCTYPE html>
<html>
<head>
    <title>Store Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Store Calculator</h1>
    
    <!-- New input fields -->
    <div class="input-group">
        <label class="required" for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>
    </div>
    
    <div class="input-group">
        <label class="required" for="su-number">SU Number:</label>
        <input type="text" id="su-number" required>
    </div>
    
    <div id="items-container">
        <!-- Items will be added dynamically -->
    </div>
    
    <div id="total">Total amount due: R0</div>
    <button id="submit-btn">Submit Order</button>
    
    <script>
        const items = [
            { name: "Sports shirt", price: 300 },
            { name: "Supporters Jersey", price: 750 },
            { name: "Hat", price: 150 },
            { name: "Browns", price: 350 }
        ];
        
        let selectedItems = [];
        let total = 0;
        
        // Initialize items
        function initItems() {
            const container = document.getElementById('items-container');
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <input type="checkbox" id="item-${index}" data-index="${index}">
                    <label for="item-${index}">${item.name} - R${item.price}</label>
                `;
                container.appendChild(itemElement);
                
                document.getElementById(`item-${index}`).addEventListener('change', function() {
                    updateSelection(index, this.checked);
                });
            });
        }
        
        // Update selection
        function updateSelection(index, isChecked) {
            const item = items[index];
            if (isChecked) {
                selectedItems.push(item);
                total += item.price;
            } else {
                selectedItems = selectedItems.filter(i => i !== item);
                total -= item.price;
            }
            document.getElementById('total').textContent = `Total amount due: R${total}`;
        }
        
        // Submit data to Google Sheets
        async function submitData() {
            // Get user info
            const fullName = document.getElementById('full-name').value.trim();
            const suNumber = document.getElementById('su-number').value.trim();
            
            // Validate required fields
            if (!fullName) {
                alert('Please enter your Full Name');
                return;
            }
            if (!suNumber) {
                alert('Please enter your SU Number');
                return;
            }
        
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                // Format selected items
                const selectedNames = selectedItems.map(item => item.name).join(', ') || 'None';
                
                // Prepare data for Google Sheets
                const formData = {
                    fullName: fullName,
                    suNumber: suNumber,
                    items: selectedNames,
                    total: total
                };
                
                // Use your Google Apps Script URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzeeP049FXOPhhXhAbhTIEAqpCxqhMSnZqX2pIGUnE07WIZ-dohu0zCixhvG0EJ7TQG/exec';
                
                // FIXED: Send as URL-encoded form data instead of JSON
                const formBody = Object.keys(formData)
                    .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(formData[key]))
                    .join('&');
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formBody
                });
                
                // Get response as text
                const result = await response.text();
                
                if (result === "success") {
                    alert('Order submitted successfully!');
                    // Reset form
                    document.getElementById('full-name').value = '';
                    document.getElementById('su-number').value = '';
                    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    selectedItems = [];
                    total = 0;
                    document.getElementById('total').textContent = `Total amount due: R0`;
                } else {
                    throw new Error(result);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting data: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Order';
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initItems();
            document.getElementById('submit-btn').addEventListener('click', submitData);
        });
    </script>
</body>
</html>
