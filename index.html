<!DOCTYPE html>
<html>
<head>
    <title>Store Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Store Calculator</h1>
    
    <div id="items-container">
        <!-- Items will be added dynamically -->
    </div>
    
    <div id="total">Total amount due: R0</div>
    <button id="submit-btn">Submit Order</button>
    
    <script>
        const items = [
            { name: "Sports shirt", price: 300 },
            { name: "Supporters Jersey", price: 750 },
            { name: "Hat", price: 150 },
            { name: "Browns", price: 350 }
        ];
        
        let selectedItems = [];
        let total = 0;
        
        // Initialize items
        function initItems() {
            const container = document.getElementById('items-container');
            items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <input type="checkbox" id="item-${index}" data-index="${index}">
                    <label for="item-${index}">${item.name} - R${item.price}</label>
                `;
                container.appendChild(itemElement);
                
                document.getElementById(`item-${index}`).addEventListener('change', function() {
                    updateSelection(index, this.checked);
                });
            });
        }
        
        // Update selection
        function updateSelection(index, isChecked) {
            const item = items[index];
            if (isChecked) {
                selectedItems.push(item);
                total += item.price;
            } else {
                selectedItems = selectedItems.filter(i => i !== item);
                total -= item.price;
            }
            document.getElementById('total').textContent = `Total amount due: R${total}`;
        }
        
        // Submit data to Google Sheets
        async function submitData() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                // Format selected items
                const selectedNames = selectedItems.map(item => item.name).join(', ') || 'None';
                
                // Prepare data for Google Sheets
                const formData = {
                    items: selectedNames,
                    total: total
                };
                
                // Use your Google Apps Script URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwLN2hwQs9vaqtIZ-OpbqzbWAbdG5IBoUZzV_rQ5XhFKD1XGUJjNAHEMwO59fFoiON8/exec';
                
                // Use FormData instead of JSON to avoid CORS issues
                const form = new FormData();
                form.append('data', JSON.stringify(formData));
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: form
                });
                
                // Get response as text
                const result = await response.text();
                
                if (result === "success") {
                    alert('Order submitted successfully!');
                    // Reset form
                    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    selectedItems = [];
                    total = 0;
                    document.getElementById('total').textContent = `Total amount due: R0`;
                } else {
                    throw new Error(result);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting data: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Order';
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initItems();
            document.getElementById('submit-btn').addEventListener('click', submitData);
        });
    </script>
</body>
</html>
